name: Strapi CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: strapi
          MYSQL_USER: strapi_user
          MYSQL_PASSWORD: strapi_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Configure Strapi database connection
        run: |
          echo "DATABASE_CLIENT=mariadb" >> .env
          echo "DATABASE_HOST=127.0.0.1" >> .env
          echo "DATABASE_PORT=3306" >> .env
          echo "DATABASE_NAME=strapi" >> .env
          echo "DATABASE_USERNAME=strapi_user" >> .env
          echo "DATABASE_PASSWORD=strapi_password" >> .env

      - name: Build Strapi
        run: npm run build

      - name: Run tests
        run: npm test
