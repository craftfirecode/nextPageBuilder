name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3
        options: >-
          --mount type=bind,source=${{ github.workspace }}/.tmp,target=/data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Deploying the application..."
          # Hier können Sie Ihre Bereitstellungsskripte hinzufügen

